<!doctype html>
<html lang="id">
<head>

  <title>Halo dari Repo-ku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">

      <input id="nama" type="text" placeholder="Tulis namamu..." />

      <!-- Pesan akan muncul di sini -->
